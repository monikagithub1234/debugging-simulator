<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debugging Simulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e0f2f1);
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #00796b;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .result, .score, .awards {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 20px;
            color: #fcfafa;
            background: #004d40;
            padding: 15px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
        }
        footer:hover {
            background: #00695c;
            color: #ed888d;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debugging Simulator</h1>

        <textarea id="code"></textarea><br>

        <button onclick="submitFix()">Check Fix</button>
        <button onclick="loadChallenge()">Next Bug</button>

        <div id="feedback" class="result"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="awards">Awards: <span id="awards"></span></div>
    </div>

    <footer> Developed by ‚ù§Ô∏èMonika Priya‚ù§Ô∏è</footer>

    <script>
        function loadChallenge() {
            fetch("/get_challenge")
                .then(res => res.json())
                .then(data => {
                    if (data.code) {
                        document.getElementById("code").value = data.code;
                        document.getElementById("feedback").innerText = "";
                    } else {
                        document.getElementById("code").value = "üéâ You've completed all challenges!";
                    }
                });
        }

        function submitFix() {
            const code = document.getElementById("code").value;
            fetch("/submit_code", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code })
            })
            .then(res => res.json())
            .then(data => {
                if (data.correct) {
                    document.getElementById("feedback").innerText = "‚úÖ Correct!";
                } else {
                    document.getElementById("feedback").innerText = 
                        `‚ùå Incorrect!\nYour Output: ${data.your_output}\nExpected: ${data.expected}`;
                }
                document.getElementById("score").innerText = data.score;
                document.getElementById("awards").innerText = data.stars;
            });
        }

        loadChallenge();
    </script>
</body>
</html>
